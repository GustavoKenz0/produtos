<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
  <div class="container">
    <h1>Formulario</h1>
    
    <form th:action="@{/pedidos/salvarPedidos}" th:object="${pedidos}" method="post">
    
   	<div class="mb-3">
    <label for="produto" class="form-label">Nome do Produto</label>
    <select class="form-control" id="produto" th:field="*{produto.id}" required>
        <option th:each="produto : ${produtos}" 
                th:value="${produto.id}" 
                th:text="${produto.nome}"></option>
    </select>
</div>
   	
     <div class="mb-3">
    <label for="quantidade" class="form-label">Quantidade</label>
    <input type="number" class="form-control" id="quantidade" aria-describedby="Quantidade" th:field="*{quantidade}">
    </div>
    
     <div class="mb-3">
    <label for="dataEntrega" class="form-label">Data de Entrega</label>
    <input type="date" class="form-control" id="dataEntrega" aria-describedby="Nome" th:field="*{data}">
    </div>
    
    <div class="mb-3">
    <label for="valor" class="form-label">Valor</label>
    <input type="number" class="form-control" id="valor" aria-describedby="Valor" th:field="*{valor}">
    </div>
    
  <button type="submit" class="btn btn-primary">Enviar</button>
  
	</form>
 </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
