<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
  <div class="container">
    <h1>Formulario</h1>
    
    <form th:action="@{/usuarios/salvarUsuario}" th:object="${usuario}" method="post">
    
    <input type="hidden" th:field="*{id}">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" aria-describedby="Nome" th:field="*{nome}">
    
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="Email" th:field="*{email}">
    </div>
    
    <label for="telefone" class="form-label">Telefone</label>
    <input type="tel" class="form-control" id="telefone" aria-describedby="Telefone" th:field="*{telefone}">
    </div>
    
    <div class="mb-3">
    <label for="tipoUsuario" class="form-label">Qual Usuario?</label>
   	<select id="tipoUsuario" th:field="*{tipoUsuario}" class="form-control">
   		<option th:each="tipoUsuarioEnum : ${T(com.sesi.produto.model.TipoUsuario).values()}"
   				th:value="${tipoUsuarioEnum}"
   				th:text="${tipoUsuarioEnum}">Qual usuario?</option>
   	</select>
   	</div>
    
  <button type="submit" class="btn btn-primary">Enviar</button>
  
	</form>
 </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
